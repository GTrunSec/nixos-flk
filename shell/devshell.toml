[devshell]
packages = []

[[commands]]
name = "darwin-MacBook"
category = "nix-darwin"
command = '''
        darwin-rebuild $@ --flake $PRJ_ROOT/hosts/MacBook/#MacBook
        '''
help = "darwin-MacBook rebuild"

[[commands]]
name = "update"
category = "bumpup"
command = "nix flake lock --update-input $@"
help = "lock-update unstable"

